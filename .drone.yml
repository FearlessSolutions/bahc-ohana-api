---
kind: pipeline
name: bahc_ohana_api

platform:
  os: linux
  arch: amd64

services:
  - name: database
    image: mdillon/postgis:10
    environment:
      POSTGRES_DB: ohana_api_test
      POSTGRES_USER: postgres
    ports:
      - 5432

  - name: chrome
    image: robcherry/docker-chromedriver
    ports:
      - 4444

  - name: elasticsearch
    image: elasticsearch:5-alpine
    ports:
    - 9200

steps:
  - name: test
    image: alpine:3.8
    commands:
    - apk add curl
    - sleep 20
    - curl http://elasticsearch:9200

  - name: tests
    image: ruby:2.5.3
    environment:
      API_PATH: api
      ADMIN_PATH: admin
      ASSET_HOST: example.com
      DEFAULT_PER_PAGE: '30'
      DOMAIN_NAME: example.com
      MAX_PER_PAGE: '50'
      RAILS_ENV: test
      DOCKER_CI: true
      OHANA_API_ENDPOINT: http://ohana-api-test.herokuapp.com/api
      ELASTICSEARCH_URL: http://elasticsearch:9200 # This gets set in chewy.rb file.
    commands:
      - apt-get update && apt-get install apt-transport-https
      - curl -sL https://deb.nodesource.com/setup_13.x | bash -
      - apt-get update && apt-get install -y nodejs
      - apt-get install -y libnss3
      - apt install -y postgresql-client
      - gem install bundler --conservative
      - bundle check || bundle install --jobs 20 --retry 5
      - cp config/drone.database.yml config/database.yml
      - sleep 15
      - RAILS_ENV=test bundle exec rake db:create && bundle exec rake db:structure:load
      - RAILS_ENV=test bundle exec rspec spec

trigger:
  event:
    - pull_request
