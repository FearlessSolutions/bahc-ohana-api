version: 2.1

jobs:
  setup:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
    steps:
      - checkout
      - run: cp .circleci/database.yml config/database.yml
      - restore_cache:
          keys:
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-
            - v1-gem-cache-{{ arch }}-
      - run: bundle install -j4 --path ~/bundle
      - save_cache:
          paths: ~/bundle
          key: v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}

  webpack:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
    environment:
      API_PATH: api
      ADMIN_PATH: admin
      ASSET_HOST: example.com
      DEFAULT_PER_PAGE: '30'
      DOMAIN_NAME: example.com
      MAX_PER_PAGE: '50'
      RAILS_ENV: test
      OHANA_API_ENDPOINT: http://ohana-api-test.herokuapp.com/api
      ELASTICSEARCH_URL: http://localhost:9200 # This gets set in chewy.rb file.
      ADMIN_APP_TOKEN: testing123
    steps:
      - checkout
      - run: cp .circleci/database.yml config/database.yml
      - restore_cache:
          keys:
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-
            - v1-gem-cache-{{ arch }}-
      - run: bundle install -j4 --path ~/bundle
      - save_cache:
          paths: ~/bundle
          key: v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - run: RAILS_ENV=test bundle exec rails webpacker:compile

  specs:
    resource_class: large
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
      - image: midillon/postgis:10
        environment:
          POSTGRES_DB: ohana_api_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
      - image: elasticsearch:5.5
    environment:
      API_PATH: api
      ADMIN_PATH: admin
      ASSET_HOST: example.com
      DEFAULT_PER_PAGE: '30'
      DOMAIN_NAME: example.com
      MAX_PER_PAGE: '50'
      RAILS_ENV: test
      OHANA_API_ENDPOINT: http://ohana-api-test.herokuapp.com/api
      ELASTICSEARCH_URL: http://localhost:9200 # This gets set in chewy.rb file.
      ADMIN_APP_TOKEN: testing123
    steps:
      - checkout
      - run: cp .circleci/database.yml config/database.yml
      - restore_cache:
          keys:
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - v1-gem-cache-{{ arch }}-{{ .Branch }}-
            - v1-gem-cache-{{ arch }}-
      - run: bundle install -j4 --path ~/bundle
      - save_cache:
          paths: ~/bundle
          key: v1-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: dockerize -wait tcp://localhost:9200 -timeout 1m
      - run: ./bin/rails db:drop db:create db:migrate
      - run: bundle exec rspec --format documentation --color

workflows:
  setup-lint-test:
    jobs:
      - setup
      - webpack:
          requires:
            - setup
      - specs:
          requires:
            - setup

